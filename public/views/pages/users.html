<div class="container margined-30">

    <div class="jumbotron  ">


        <!--after loging content block starts here-->
        <div class="row" ng-if="loggedIn">
            <div class="container text-center center-block">

                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <a href="/" class="btn bg-warning text-center pull-left pull-up   bordered "><i class="fa fa-home fa-2x " aria-hidden="true"></i>
                             </a>
                        <h3 class="panel-title hidden-sm hidden-xs ">Users Mangement</h3>
                        <h5 class="panel-title hidden-lg hidden-md ">Users Mangement</h5>

                    </div>
                    <div class="panel-body">
                        <div class=" container text-center center-block margined-10">

                            <div ng-show="usr.selected" class="alert alert-dismissible alert-info">

                                <button type="button" class="close" ng-click="  usr.removeallList()">&times;</button>
                                <h6>Send email to:</h6>

                                <div class="container h-divider"></div>
                                <ul class="pagination" ng-repeat="email in mulitSelectedEmails">
                                    <li><a href="#" class=" small-text bg-primary">{{email.email}} <span  class="glyphicon glyphicon-remove close-button" ng-click="usr.removeSelectedEmail(email.email)"> </span></a></li>
                                </ul>
                                <div class="container h-divider"></div>
                            </div>

                        </div>
                        <div class="container h-divider"></div>

                        <table class="table table-responsive table-striped table-hover hidden-sm hidden-xs">
                            <thead>
                                <tr class="info ">
                                    <th class="text-center ">#</th>
                                    <th class="text-center ">Email</th>
                                    <th class="text-center ">Full Name</th>
                                    <th class="text-center ">Institute</th>

                                    <th class="text-center ">
                                        <button class="btn  btn-primary bordered" ng-click="usr.sendMessageto('All Users',true)" title="Send Mesage to all  users"> <span class="glyphicon glyphicon-certificate"></span> </button>

                                        <button ng-show="usr.selected" class="btn  btn-primary bordered" ng-click="usr.sendMessagetoMulti('All Users',tru)" title="send message to Selected Users"> 
                                       <span class="glyphicon glyphicon-share"></span> </button>


                                        <button class="btn btn-primary bordered" title="Add New User" ng-click="usr.addUser()"><spna class="glyphicon glyphicon-plus"></spna> </button>


                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in Allusers | filter: main.searchKeyword  ">
                                    <td class="text-center" ng-click="usr.selectUser(user.email)">
                                        <img ng-src="{{user.image}}" class="img-responsive bordered user-profile-image center-block text-center " alt="{{user._id}}"></td>

                                    <td class="text-center " ng-click="usr.selectUser(user.email)">{{user.email}}</td>
                                    <td class="text-center " ng-click="usr.selectUser(user.email)">{{user.full_name}} </td>

                                    <td class="text-center " ng-click="usr.selectUser(user.email)">{{user.in_id}} </td>
                                    <td class="text-center ">

                                        <button class="btn btn-info bordered" ng-click="usr.showUserDetails(user)" title="Detail"><span class="glyphicon glyphicon-th-large"> </button>
                                        <button class="btn btn-warning bordered" ng-click="usr.removeDeleteDeactivate(user.email,true)" title="Activate Acount"><span class="glyphicon glyphicon-play-circle"> </button>

                                        <button class="btn btn-danger bordered" ng-click="usr.removeDeleteDeactivate(user.email,false)" title="Deactivate Acount"><span class="glyphicon glyphicon-off"></span></button>
                                        <button class="btn btn-success bordered" ng-click="usr.sendMessageto(user.email,false)" title="Send Message"><span class="glyphicon glyphicon-send"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="table table-responsive table-striped table-hover hidden-lg hidden-md">
                            <thead>
                                <tr class="info ">
                                    <th class="text-center ">
                                        <button class="btn  btn-primary btn-xs bordered" ng-click="usr.sendMessageto('All Users',true)" title="Active Users"> <span class="glyphicon glyphicon-certificate"></span> </button>
                                        <button ng-show="usr.selected" class="btn  btn-primary btn-xs  bordered" btn-xs ng-click="usr.sendMessagetoMulti('All Users',tru)" title="send message to Selected Users"> 
                                            <span class="glyphicon glyphicon-share"></span> </button>

                                        <button class="btn btn-primary btn-xs bordered" title="Add New User" ng-click="usr.addUser()"><spna class="glyphicon glyphicon-plus"></spna> </button>
                                        <br> Users
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in Allusers | filter: main.searchKeyword  ">
                                    <td class="text-center" ng-click="usr.selectUser(user.email)">
                                        <img ng-src="{{user.image}}" class="img-responsive bordered user-profile-image center-block text-center " alt="{{user._id}}">
                                        <div class="container h-divider"></div>
                                        Email: {{user.email}}
                                        <div class="container h-divider"></div>
                                        Full Name: {{user.full_name}}
                                        <div class="container h-divider"></div>
                                        Institute:{{user.in_id}}
                                        <div class="container h-divider"></div>


                                        <button class="btn btn-info bordered" ng-click="usr.showUserDetails(user)" title="Detail"><span class="glyphicon glyphicon-th-large"> </button>

                                        <button class="btn btn-warning bordered" ng-click="usr.removeDeleteDeactivate(user.email,true)" title="Activate Acount"><span class="glyphicon glyphicon-play-circle"> </button>

                                        <button class="btn btn-danger bordered" ng-click="usr.removeDeleteDeactivate(user.email,false)" title="Deactivate Acount"><span class="glyphicon glyphicon-off"></span></button>
                                        <button class="btn btn-success bordered" ng-click="usr.sendMessageto(user.email,false)" title="Send Message"><span class="glyphicon glyphicon-send"></span></button>

                                    </td>
                                </tr>


                            </tbody>
                        </table>


                        <div class=" container text-center center-block">
                            <div class="container h-divider"></div>
                        </div>
                        <br>
                        <br>
                    </div>


                </div>
            </div>
            <!--after loging content block ends here-->
            <div class="text-center pull-up">
                <div class=" container text-center center-block">
                    <div class="container h-divider"></div>

                </div>
                <p>Copyright Â© 2016</p>
            </div>
        </div>
    </div>
