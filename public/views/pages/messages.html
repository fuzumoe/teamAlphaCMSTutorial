<div class="container margined-30">

    <div class="jumbotron  ">


        <!--after loging content block starts here-->
        <div class="row" ng-if="loggedIn">
            <div class="container text-center center-block">

                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <a href="/" class="btn bg-warning text-center pull-left pull-up   bordered "><i class="fa fa-home fa-2x " aria-hidden="true"></i>
                             </a>
                        <h3 class="panel-title ">Messages</h3>

                    </div>
                    <div class="panel-body">
                        <div class=" container text-center center-block margined-10">
                            <div class="container h-divider"></div>
                        </div>
                        <div class="container">
                            <div class="row">


                                <!--<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                                <div class="col-sm-12 col-xs-12">
                                    <table class="table table-striped table-hover hidden-xs hidden-md">
                                        <thead>
                                            <tr class="info">
                                                <th class="text-center">#</th>
                                                <th class="text-center">Users</th>
                                                <th class="text-center">email</th>
                                                <th class="text-center ">
                                                    <button class="btn  btn-warning bordered" ng-click="msg.sendMessageto('All Users',true)" title="Active Users"> <span class="glyphicon glyphicon-certificate"></span> </button>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="user in Allusers | filter: main.searchKeyword  ">
                                                <td class="text-center"> <img ng-src="{{user.image}}" class="img-responsive bordered user-profile-image center-block text-center " alt="{{user._id}}"></td>
                                                <td class="text-center">{{user.full_name}}</td>
                                                <td class="text-center">{{user.email}}</td>

                                                <td> <button class="btn btn-info" ng-click="msg.sendMessageto(user.email,false)" title="Send Message"><span class="glyphicon glyphicon-new-window"></span></button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>


                                    <table class="table table-striped table-hover hidden-lg hidden-md">
                                        <thead>
                                            <tr class="info">
                                                <th class="text-center"> <button class="btn  btn-warning bordered" ng-click="msg.sendMessageto('All Users',true)" title="Active Users"> <span class="glyphicon glyphicon-certificate"></span> </button>
                                                    <br> Users
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="user in Allusers | filter: main.searchKeyword  ">
                                                <td class="text-center"> <img ng-src="{{user.image}}" class="img-responsive bordered user-profile-image center-block text-center " alt="{{user._id}}">
                                                    <div class="container h-divider"></div>

                                                    <br> Full Name: {{user.full_name}}
                                                    <div class="container h-divider"></div>
                                                    <br> Email: {{user.email}}
                                                    <div class="container h-divider"></div>
                                                    <button class="btn btn-info" ng-click="msg.sendMessageto(user.email,false)" title="Send Message"><span class="glyphicon glyphicon-new-window"></span></button>
                                                    <div class="container h-divider"></div>


                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>

                        <div class=" container text-center center-block">
                            <div class="container h-divider"></div>
                        </div>

                    </div>


                </div>
            </div>
