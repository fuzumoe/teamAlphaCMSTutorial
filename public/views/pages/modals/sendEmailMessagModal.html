<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"> <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    <span class="hidden-sm hidden-xs pull-left">
                        <i class="fa fa-paper-plane fa-4x" aria-hidden="true"></i> </span>
                    <h2 class="  hidden-sm hidden-xs text-center ">{{title}} </h2>

                    <span class=" hidden-lg hidden-md pull-left ">
                        <i class="fa fa-paper-plane fa-2x " aria-hidden="true "></i> </span>
                    <h6 class=" hidden-lg hidden-md text-center ">{{title}} </h6>
                    <h6 class="text-center ">To :: {{msgForm.to}}</h6>
                </div>
            </div>
            <div class="modal-body ">
                <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bg-info ">

                </div>-->
                <br>
                <form class="form-horizontal " role="form " name="msgForm " novalidate>


                    <div class="container h-divider "></div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center ">
                        <name-directive ng-model="msgForm.subject " placeholder="subject " id="userinputName " name="subject " required></name-directive>
                        <input type="hidden " class="hidden-lg hidden-md hidden-sm hidden-xs" ng-model="msgForm.mulit " value="{{msgForm.mulit}} " />

                        <div class="container h-divider "></div>


                        <text-area-directive class="form-control custom-control " placeholder="Message goes here ..... " rows="10 " cols="50 " ng-model="msgForm.msg " name="msg " id="msg "></text-area-directive>
                        <div class="container h-divider "></div>

                    </div>
                </form>
            </div>
            <div class="modal-footer ">

                <br/>
                <button type="button " ng-click="close() " class="btn btn-success " data-dismiss="modal "><spna class=" glyphicon glyphicon-send "></spna> Send</button>
                <button type="button " ng-click="cancel() " class="btn btn-danger "><spna class="glyphicon glyphicon-remove "></spna> Cancel</button>
            </div>
        </div>
    </div>
</div>
