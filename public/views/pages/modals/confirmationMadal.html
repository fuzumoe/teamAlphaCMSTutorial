<div class="modal fade">
    <div class="modal-dialog  ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    <span class=" pull-left">
                        <i class="fa  fa-exclamation-triangle fa-4x  " aria-hidden="true"></i> </span>
                    <h2 class="text-center">Warning</h2>
                </div>
            </div>
            <div class="modal-body">
                <h3 class="text-center hidden-sm hidden-xs">Are you sure ?</h3>
                <h4 class="text-center hidden-sm hidden-xs">{{title}}</h4>

                <h5 class="text-center hidden-lg hidden-md">Are you sure ?</h3>
                    <h6 class="text-center hidden-lg hidden-md">{{title}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-danger" data-dismiss="modal">No</button>
                <button type="button" ng-click="close(true)" class="btn btn-success" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
