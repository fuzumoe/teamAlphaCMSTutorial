<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header  ">
                <span class="this-warnin"> <i class="fa fa-unlock-alt fa-3x pull-left bg-warning   " aria-hidden="true"></i></span>
                <h4 class="modal-title text-center"> {{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>NB!</strong>
                    <p>You are alomost done, go to your e-mail box and get the temporary password that we have sent you to access your account</p>
                </div>

                <form class="form-horizontal" role="form" novalidate>

                    <!--start of name form-group-->
                    <div class="form-group">
                        <label for="code" class="col-sm-4 control-label">Temp Passwrod for {{email}}</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="Confirmationcode" placeholder="Temp password..." ng-model="tempPassword">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-info" ng-click="access()">Access</button>
                        </div>
                    </div>
            </div>
            <!--end of name form-group-->
            </form>
        </div>
        <div class="modal-footer">

        </div>
    </div>
</div>
